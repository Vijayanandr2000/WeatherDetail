<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>get your place weather details</h1>
    </div>
    <div class="input">
        <input type="text" class="text" id="text" placeholder="Enter your place...!">
        <button onclick="submit()">Submit</button>
    </div>
    <div class="output">
        <h1 style="text-decoration: double;;color: rgb(85, 48, 0);padding: 0 50px;">Weather Details</h1>
        <h1 id="name"></h1>
        <h2 id="temp"></h2>
        <h2 id="desc"></h2>
        <h3 id="humi"></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
